name: Docker Image CI
 
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - 
        name: Setup docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Checkout Everything again
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AZURE_BLOBSFTP_KEY }}
        # name: id_rsa # optional
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
          cleanup: false # Should remove .ssh directory? set false to keep .ssh directory
          
      - name: copy file via ssh password
        uses: nicklasfrahm/scp-action@main
        with:
          direction: download
          host: smbsharemv.blob.core.windows.net
          password: tbPCxLnhv6oqX2nZ2/SmMzl8O2DKE3qu
          username: smbsharemv.ruben.ruben
          source: /oecc/*
          target: "${{ github.workspace }}/binaries" 
        
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "${{ github.workspace }}/agent"
          push: true
          tags: rdroge/mtpas_oecc:${{ vars.OE_VERSION }}-${{ vars.OECC_VERSION }}
